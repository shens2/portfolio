  <style>
.herosession figure {
cursor: pointer;
}
.herosession figure:before,
.herosession figure:after {
  position: absolute;
}
.herosession figure:before {
  top: 50%;
  left: 50%;
  width: 50px;
  height: 50px;
  border: 3px solid rgba(255, 255, 255, 0.7);
  border-radius: 25px;
  background-color: rgba(204, 209, 217, 1);
  font-family: 'Ionicons';
  content: '\f215';
  text-align: center;
  line-height: 45px;
  font-size: 19px;
  color: #FFFFFF;
  z-index:3;
}
.herosession figure:after {
  content: 'gif';
  position: absolute;
  display: inline-block;
  width: 40px;
  text-align: center;
  bottom: 20px;
  right: 20px;
  font-size: 11px;
  font-weight: 600;
  padding: 5px;
  border-radius: 3px;
  color: #FFFFFF;
  background-color: rgba(204, 209, 217, 1);
  text-transform: uppercase;
}
.herosession figure.play:before {
  display: none;
}
.herosession figure.play:after {
  color: #fff;
  background-color: #2b579a;
}
</style>
  <script type="text/javascript">
(function($) {
  // Get the .gif images from the "data-alt".
	var getGif = function() {
		var gif = [];
		$('img').each(function() {
			var data = $(this).data('alt');
			gif.push(data);
		});
		return gif;
	}
	var gif = getGif();
	// Preload all the gif images.
	var image = [];
	$.each(gif, function(index) {
		image[index]     = new Image();
		image[index].src = gif[index];
	});
	// Change the image to .gif when clicked and vice versa.
	$('figure').on('click', function() {
		var $this   = $(this),
				$index  = $this.index(),
				$img    = $this.children('img'),
				$imgSrc = $img.attr('src'),
				$imgAlt = $img.attr('data-alt'),
				$imgExt = $imgAlt.substr($imgAlt.length - 3);
    var imgLink = "https://uploads-ssl.webflow.com/5c6fc5b26978d28d098b1419/5c89c631e1917de7efa76034_mobile-wireframe.png";
    var gifLink = "https://uploads-ssl.webflow.com/5c6fc5b26978d28d098b1419/5c89c628e1917d561ea76031_mobile-wireframe.gif";	
		if($imgExt == 'gif') {
			$img.attr('src', $img.data('alt')).attr('data-alt', $imgSrc);
		} else {
			$img.attr('src', $imgAlt).attr('data-alt', $img.data('alt'));
		}
		// Add play class to help with the styling.
		$this.toggleClass('play');
	});
})(jQuery);
</script>
